services:
  - type: web
    name: bookshare
    env: python
    buildCommand: "pip install -r requirements.txt && flask init-db"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT run:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: bookshare-db
          property: connectionString

databases:
  - name: bookshare-db
    databaseName: bookshare
    user: bookshare
